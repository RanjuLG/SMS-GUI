<div class="main-layout d-flex">
  <div *ngIf="isLoggedIn" class="sidebar-container">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Place the navbar outside the sidebar for a more structured layout -->
  <div class="content-container flex-fill d-flex flex-column">
    <div class="nav-bar-wrapper" *ngIf="isLoggedIn">
      <app-nav-bar></app-nav-bar>

    </div>

    <div class="content flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer fixed at the bottom with flex-shrink-0 -->
    <app-footer class="footer flex-shrink-0"></app-footer>
  </div>
</div>
