<!-- Customer Management with Modern Components -->
<app-page-header 
  title="Customer Management"
  subtitle="Manage your customers, view details, and maintain customer records">
  
  <div slot="actions" class="header-actions">
    <button type="button" class="btn btn-primary" (click)="openAddCustomerModal()">
      <i class="ri-add-line align-bottom me-1"></i> Add Customer
    </button>
    <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedCustomers()">
      <i class="ri-delete-bin-2-line"></i> Delete Selected
    </button>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Filters Section -->
  <app-card title="Search & Filter" [showHeaderActions]="false">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <mat-form-field class="w-100">
          <mat-label>Select Date Range</mat-label>
          <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
            <input matStartDate matInput placeholder="Start date" (dateChange)="onStartDateChange($event)" />
            <input matEndDate matInput placeholder="End date" (dateChange)="onDateRangeChange($event)" />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="searchResultList" class="form-label">Search by NIC</label>
          <input
            type="text"
            class="form-control"
            id="searchResultList"
            placeholder="Enter Customer NIC..."
            [formControl]="searchControl"
          />
        </div>
      </div>
    </div>
  </app-card>

  <!-- Customer Data Table -->
  <div class="mt-4">
    <app-data-table 
      title="Customer Records"
      [data]="customers"
      [columns]="tableColumns"
      [actions]="tableActions"
      [selectable]="true"
      [searchable]="false"
      [showAddButton]="false"
      [pageSize]="itemsPerPage"
      [pageSizeOptions]="itemsPerPageOptions"
      (action)="handleTableAction($event)"
      (selectionChange)="onSelectionChange($event)">
    </app-data-table>
  </div>
</div>

<!-- NIC Photo Modal -->
<ng-template #nicModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Customer NIC Photo</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-center">
    <img *ngIf="selectedCustomer?.nicPhotoPath" [src]="selectedCustomer?.nicPhotoPath" alt="NIC Photo" class="img-fluid rounded">
    <div *ngIf="!selectedCustomer?.nicPhotoPath" class="py-5">
      <i class="ri-image-line text-muted large-icon"></i>
      <p class="text-muted mt-2">No NIC photo available for this customer.</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close')">Close</button>
  </div>
</ng-template>
