<!-- Transaction History with Modern Components -->
<app-page-header 
  title="Transaction History"
  subtitle="View and manage all customer transactions with advanced filtering">
</app-page-header>

<div class="container-fluid">
  <!-- Date Range and Search Controls -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Select a date range</mat-label>
            <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
              <input matStartDate matInput placeholder="Start date" (dateChange)="onStartDateChange($event)" />
              <input matEndDate matInput placeholder="End date" (dateChange)="onDateRangeChange($event)" />
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="searchNIC" class="form-label">Search by Customer NIC</label>
            <input 
              type="text" 
              class="form-control" 
              id="searchNIC" 
              placeholder="Enter Customer NIC..."
              [formControl]="searchControl">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enhanced Data Table with Modern Pagination -->
  <app-data-table
    title="Transaction Records"
    [data]="transactions"
    [columns]="tableColumns"
    [actions]="tableActions"
    [searchable]="true"
    [selectable]="true"
    [showActions]="true"
    [showAddButton]="false"
    [pageSize]="transactionsPerPage"
    [pageSizeOptions]="transactionsPerPageOptions"
    [loading]="loading"
    [serverSidePagination]="false"
    (search)="onSearch($event)"
    (action)="handleTableAction($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>
</div>
