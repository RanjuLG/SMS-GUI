<!-- Transaction History with Modern Components -->
<app-page-header 
  title="Transaction History"
  subtitle="View and manage all customer transactions with advanced filtering">
</app-page-header>

<div class="container-fluid">
  <!-- Date Range and Search Controls -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Select Date Range</label>
            <app-modern-date-range-picker
              (dateRangeSelected)="onDateRangeSelected($event)"
              (startDateChange)="onStartDateChange($event)"
              (endDateChange)="onDateRangeChange($event)"
              placeholder="Select date range"
              class="w-100">
            </app-modern-date-range-picker>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="searchNIC" class="form-label">Search by Customer NIC</label>
            <input 
              type="text" 
              class="form-control" 
              id="searchNIC" 
              placeholder="Enter Customer NIC..."
              [formControl]="searchControl">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enhanced Data Table with Modern Pagination -->
  <app-data-table
    title="Transaction Records"
    [data]="transactions"
    [columns]="tableColumns"
    [actions]="tableActions"
    [searchable]="true"
    [selectable]="true"
    [showActions]="true"
    [showAddButton]="false"
    [pageSize]="transactionsPerPage"
    [pageSizeOptions]="transactionsPerPageOptions"
    [loading]="loading"
    [serverSidePagination]="false"
    (search)="onSearch($event)"
    (action)="handleTableAction($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>
</div>
