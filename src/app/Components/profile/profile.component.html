<!-- Breadcrumbs for navigation -->
<app-breadcrumb></app-breadcrumb>

<div class="container-fluid h-100 bg-light">
  <div class="row justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4 rounded-top">
          <div class="mb-3">
            <div class="avatar-circle mx-auto bg-white text-primary d-flex align-items-center justify-content-center shadow-sm" style="width: 100px; height: 100px; border-radius: 50%; font-size: 3rem;">
              <i class="ri-user-3-line"></i>
            </div>
          </div>
          <h2 class="card-title mb-0 fw-bold">{{ userName }}</h2>
          <p class="mb-0 opacity-75">{{ userRole }}</p>
        </div>
        
        <div class="card-body p-5">
          <!-- Loading Spinner -->
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading profile...</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="ri-error-warning-line me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="ri-checkbox-circle-line me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
          </div>

          <!-- View Mode -->
          <div *ngIf="!isEditMode && !isLoading">
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label class="text-muted small text-uppercase fw-bold">Email</label>
                <p class="fs-5 text-dark">{{ email }}</p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="text-muted small text-uppercase fw-bold">Phone</label>
                <p class="fs-5 text-dark">{{ phone }}</p>
              </div>
              <div class="col-12 mb-3">
                <label class="text-muted small text-uppercase fw-bold">Address</label>
                <p class="fs-5 text-dark">{{ address }}</p>
              </div>
            </div>

            <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
              <i class="ri-information-line fs-4 me-3"></i>
              <div>
                <strong>Account Status:</strong> Active
                <div class="small">Your account is in good standing.</div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-primary px-4" (click)="toggleEditMode()">
                    <i class="ri-edit-line me-2"></i>Edit Profile
                </button>
                <button class="btn btn-danger px-4" (click)="logout()">
                    <i class="ri-logout-box-line me-2"></i>Logout
                </button>
            </div>
          </div>

          <!-- Edit Mode -->
          <div *ngIf="isEditMode">
            <form (ngSubmit)="saveProfile()">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
                </div>
              </div>
              <div class="mb-4">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" [(ngModel)]="address" name="address"></textarea>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary px-4" (click)="toggleEditMode()" [disabled]="isSaving">Cancel</button>
                <button type="submit" class="btn btn-primary px-4" [disabled]="isSaving">
                  <span *ngIf="!isSaving">Save Changes</span>
                  <span *ngIf="isSaving">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Saving...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
