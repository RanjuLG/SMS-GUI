<div class="auth-page-wrapper pt-5">
    <div class="auth-page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome !</h5>
                                <p class="text-muted">Sign in to continue to use Gold Cash Management System.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username" 
                                            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
                                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <!--
                                        <div class="float-end">
                                            <a routerLink="/forgot-password" class="text-muted">Forgot password?</a>
                                        </div>
                                        -->
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" 
                                                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button type="button" class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" 
                                                (click)="toggleFieldTextType()">
                                                <i class="mdi align-middle" [ngClass]="{ 'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType }"></i>
                                            </button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>
                                    -->

                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} Ranju Gamage.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
