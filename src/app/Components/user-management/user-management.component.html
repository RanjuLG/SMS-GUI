<!-- User Management with Modern Components -->
<app-page-header 
  title="User Management"
  subtitle="Manage system users, assign roles, and maintain user accounts">
  
  <div slot="actions" class="header-actions">
    <button type="button" class="btn btn-primary" [routerLink]="['/auth/sign-up']">
      <i class="ri-add-line align-bottom me-1"></i> Add User
    </button>
    <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedUsers()">
      <i class="ri-delete-bin-2-line"></i> Delete Selected
    </button>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Enhanced Data Table with Modern Pagination -->
  <app-data-table
    title="System Users"
    [data]="users"
    [columns]="tableColumns"
    [actions]="tableActions"
    [searchable]="true"
    [selectable]="true"
    [showActions]="true"
    [showAddButton]="false"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="itemsPerPageOptions"
    [loading]="loading"
    [serverSidePagination]="false"
    (action)="handleTableAction($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>
</div>
