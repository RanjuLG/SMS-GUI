<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="breadcrumb-container mb-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/overview">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Users</li>
          </ol>
        </nav>
      </div>
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">User Management</h4>
          <div>
            <button type="button" class="btn btn-primary" [routerLink]="['/auth/sign-up']">
              <i class="ri-add-line align-bottom me-1"></i> Add User
            </button>
            <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedUsers()">
              <i class="ri-delete-bin-2-line"></i> Delete Selected
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive table-card mt-3 mb-1">
            <table class="table table-hover">
              <thead>
                <tr class="bg-light text-muted">
                  <th scope="col" style="width: 50px;">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="checkAll" (change)="selectAll($event)">
                    </div>
                  </th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                  <th scope="row">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="user.selected">
                    </div>
                  </th>
                  <td>{{ user.userName }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.roles && user.roles.length > 0 ? user.roles[0] : 'No role' }}</td>
                  <td>
                    <div class="d-flex gap-2">
                      <div class="edit">
                        <button class="btn btn-sm btn-warning edit-item-btn" (click)="editUser(user)">
                          <i class="ri-edit-box-line align-bottom me-1"></i>
                        </button>
                      </div>
                      <div class="remove">
                        <button class="btn btn-sm btn-danger remove-item-btn" (click)="deleteSelectedUsers()">
                          <i class="ri-delete-bin-line align-bottom me-1"></i>
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <select id="itemsPerPage" class="form-select" [(ngModel)]="itemsPerPage">
              <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
            </select>
            <span class="entries-info">
              Showing {{ getStartIndex() }} to {{ getEndIndex() }} of {{ users.length }} entries
            </span>
            <pagination-controls (pageChange)="page = $event" [responsive]="true"></pagination-controls>
          </div>
        </div><!-- end card body -->
      </div><!-- end card -->
    </div><!-- end col -->
  </div><!-- end row -->
</div><!-- end container-fluid -->
