<aside [ngClass]="{'collapsed': !expanded}" class="sidebar d-flex flex-column vh-100">
    <div class="p-4 mb-4 d-flex align-items-center">
        <!-- Logo is shown only when expanded -->
        <img src="GoldCashLogo.png" alt="Gold Cash" class="sidebar-logo" *ngIf="expanded">

        <!-- Toggle Button (Center Aligned) -->
        <div class="toggle-btn-wrapper">
            <button class="btn toggle-btn" (click)="toggleSidebar()">
                <i *ngIf="!expanded" class="ri-menu-line"></i> <!-- Menu icon -->
                <i *ngIf="expanded" class="ri-close-line"></i> <!-- Close icon -->
            </button>
        </div>
    </div>

    <ul class="nav flex-column flex-1 pl-4">
        <li class="nav-item">
            <a class="nav-link" routerLink="/overview" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Home">
                <i class="ri-home-2-line icon-large"></i>
                <span *ngIf="expanded">Home</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/invoices" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Invoice">
                <i class="ri-article-line icon-large"></i>
                <span *ngIf="expanded">Invoice</span>
            </a>
            <ul *ngIf="expanded" class="nested-items">
                <li><a class="nav-link" routerLink="/create-invoice" routerLinkActive="active-link"><i
                            class="ri-sticky-note-add-line icon-large"></i>Create Invoice</a></li>
            </ul>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/customers" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Customers">
                <i class="ri-user-3-line icon-large"></i>
                <span *ngIf="expanded">Customers</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/items" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Inventory">
                <i class="ri-archive-line icon-large"></i>
                <span *ngIf="expanded">Inventory</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/reports" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Reports">
                <i class="ri-file-chart-line icon-large"></i>
                <span *ngIf="expanded">Reports</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/configurations" routerLinkActive="active-link" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Configuration">
                <i class="ri-tools-line icon-large"></i>
                <span *ngIf="expanded">Configuration</span>
            </a>
            <ul *ngIf="expanded" class="nested-items">
                <li><a class="nav-link" routerLink="/config/pricings" routerLinkActive="active-link" ><i
                            class="ri-price-tag-3-line icon-large"></i>Pricings</a></li>
                <li><a class="nav-link" routerLink="/config/users" routerLinkActive="active-link"><i
                            class="ri-shield-user-line icon-large"></i>Users</a></li>
            </ul>
        </li>
    </ul>

    <!-- User Sign-Out Section -->
    <div class="d-flex ms-auto align-items-center p-3 user-section">
        <img src="nav-bar/user-logo.png" alt="User Image" class="rounded-circle me-2 user-logo" (click)="toggleSidebar()">
        <button class="btn sign-out-btn" (click)="signOut()">
            <a class="nav-link"><i class="ri-logout-box-line"></i></a>
            <span *ngIf="expanded">Sign Out</span>
        </button>
    </div>
    
</aside>
