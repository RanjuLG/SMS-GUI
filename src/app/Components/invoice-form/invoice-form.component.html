<!-- Invoice Management with Modern Components -->
<app-page-header 
  title="Invoice Management"
  subtitle="Manage customer invoices, create new invoices, and track payment status">
  
  <div slot="actions" class="header-actions">
    <div class="d-flex gap-2" role="group" aria-label="Invoice actions">
      <button type="button" class="btn btn-primary" routerLink="/create-invoice" title="Create new invoice">
        <i class="ri-add-line align-bottom me-1"></i> Create Invoice
      </button>
      <button type="button" class="btn btn-info" (click)="viewInvoiceTemplate()" title="View invoice template">
        <i class="ri-eye-line align-bottom me-1"></i> View Template
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteSelectedInvoices()" title="Delete selected invoices">
        <i class="ri-delete-bin-2-line me-1"></i> Delete Selected
      </button>
    </div>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Date Range and Search Controls -->
  <div class="card mb-3">
    <div class="card-body">
          <div class="row mb-3 align-items-center">
            <div class="col-md-8 d-flex align-items-center">
              <mat-form-field class="small-date-range me-2">
                <mat-label>Select a date range</mat-label>
                <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
                  <input matStartDate matInput placeholder="Start date" (dateChange)="onStartDateChange($event)" />
                  <input matEndDate matInput placeholder="End date" (dateChange)="onDateRangeChange($event)" />
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
              <input type="text" class="form-control search-nic me-2" placeholder="Search by Customer NIC..."
                [formControl]="searchNICControl">
              <input type="text" class="form-control search-nic" placeholder="Search by Invoice No..."
                [formControl]="searchInvoiceNoControl">
            </div>
          </div>
    </div>
  </div>

  <!-- Enhanced Data Table -->
  <app-data-table
    title="Invoices"
    [data]="invoices"
    [columns]="tableColumns"
    [actions]="[
      { key: 'view', label: 'View', icon: 'ri-eye-line', color: 'info' },
      { key: 'delete', label: 'Delete', icon: 'ri-delete-bin-line', color: 'danger' }
    ]"
    [searchable]="true"
    [selectable]="true"
    [showActions]="true"
    [showAddButton]="false"
    (action)="onTableAction($event)"
    searchPlaceholder="Search invoices...">
  </app-data-table>
</div>
