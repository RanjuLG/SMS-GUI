<!-- Invoice Management with Modern Components -->
<app-page-header 
  title="Invoice Management"
  subtitle="Manage customer invoices, create new invoices, and track payment status">
  
  <div slot="actions" class="header-actions">
    <div class="d-flex gap-2" role="group" aria-label="Invoice actions">
      <button type="button" class="btn btn-primary" routerLink="/create-invoice" title="Create new invoice">
        <i class="ri-add-line align-bottom me-1"></i> Create Invoice
      </button>
      <button type="button" class="btn btn-info" (click)="viewInvoiceTemplate()" title="View invoice template">
        <i class="ri-eye-line align-bottom me-1"></i> View Template
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteSelectedInvoices()" title="Delete selected invoices">
        <i class="ri-delete-bin-2-line me-1"></i> Delete Selected
      </button>
    </div>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Invoice Management Card with Date Range Filter and Integrated Search -->
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-3">
          <h5 class="card-title mb-0">All Invoices</h5>
        </div>
        <div class="col-md-3">
          <div class="date-range-container">
            <app-modern-date-range-picker
              placeholder="Select date range..."
              [maxDate]="maxDateString"
              (startDateChange)="onStartDateChange($event)"
              (endDateChange)="onDateRangeChange($event)"
              (dateRangeSelected)="onDateRangeSelected($event)">
            </app-modern-date-range-picker>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button 
            *ngIf="dateRangeSelected" 
            type="button" 
            class="btn btn-outline-secondary"
            (click)="clearDateFilter()"
            title="Clear date filter">
            <i class="ri-close-line"></i> Clear
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Enhanced Data Table with Integrated Search and Pagination -->
      <app-data-table
        title=""
        [data]="invoices"
        [columns]="tableColumns"
        [actions]="[
          { key: 'view', label: 'View', icon: 'ri-eye-line', color: 'info' },
          { key: 'delete', label: 'Delete', icon: 'ri-delete-bin-line', color: 'danger' }
        ]"
        [searchable]="true"
        [selectable]="true"
        [showActions]="true"
        [showAddButton]="false"
        [loading]="isLoading"
        [serverSidePagination]="true"
        [pagination]="{
          currentPage: currentPage,
          totalPages: totalPages,
          totalItems: totalRecords,
          pageSize: pageSize
        }"
        (action)="onTableAction($event)"
        (search)="onSearch($event)"
        (pageChange)="goToPage($event)"
        (pageSizeChange)="onPageSizeChange($event)"
        searchPlaceholder="Search invoices...">
      </app-data-table>
    </div>
  </div>
</div>
