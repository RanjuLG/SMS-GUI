<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="breadcrumb-container mb-3">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a routerLink="/overview">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Inventory</li>
                  </ol>
                </nav>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Manage Items</h4>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="openAddItemModal()">
                            <i class="ri-add-line align-bottom me-1"></i> Add Item
                        </button>
                        <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedItems()">
                            <i class="ri-delete-bin-2-line"></i> Delete Selected
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-8 d-flex align-items-center">
                            <mat-form-field class="small-date-range me-2">
                                <mat-label>Select a date range</mat-label>
                                <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
                                  <input matStartDate matInput placeholder="Start date" (dateChange)="onStartDateChange($event)" />
                                  <input matEndDate matInput placeholder="End date" (dateChange)="onDateRangeChange($event)" />
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                            <input type="text" class="form-control search-nic" id="searchResultList"
                                placeholder="Search by Customer NIC..." [formControl]="searchControl" />
                        </div>
                    </div>

                    <app-data-table
                        title="Items"
                        [data]="items"
                        [columns]="tableColumns"
                        [actions]="tableActions"
                        [selectable]="true"
                        [searchable]="true"
                        [showAddButton]="false"
                        [pageSizeOptions]="[1, 5, 10, 15, 20]"
                        [pageSize]="10"
                        (action)="onTableAction($event)"
                        (selectionChange)="onSelectionChange($event)">
                    </app-data-table>
                </div>
            </div>
        </div>
    </div>
</div>
