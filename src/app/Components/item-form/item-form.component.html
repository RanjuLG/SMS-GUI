<!-- Item Management with Modern Components -->
<app-page-header 
  title="Inventory Management"
  subtitle="Manage inventory items, track item details, and maintain item records">
  
  <div slot="actions" class="header-actions">
    <button type="button" class="btn btn-primary" (click)="openAddItemModal()">
      <i class="ri-add-line align-bottom me-1"></i> Add Item
    </button>
    <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedItems()">
      <i class="ri-delete-bin-2-line"></i> Delete Selected
    </button>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Items Management Card with Date Range Filter -->
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h5 class="card-title mb-0">All Items</h5>
        </div>
        <div class="col-md-6">
          <div class="date-range-container">
            <app-modern-date-range-picker
              placeholder="Select date range to filter items..."
              [maxDate]="maxDateString"
              (startDateChange)="onStartDateChange($event)"
              (endDateChange)="onDateRangeChange($event)"
              (dateRangeSelected)="onDateRangeSelected($event)">
            </app-modern-date-range-picker>
          </div>
        </div>
        <div class="col-md-2">
          <button 
            *ngIf="dateRangeSelected" 
            type="button" 
            class="btn btn-outline-secondary w-100"
            (click)="clearDateFilter()"
            title="Clear date filter">
            <i class="ri-close-line"></i> Clear
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Enhanced Data Table -->
      <app-data-table
        title=""
        [data]="items"
        [columns]="tableColumns"
        [actions]="tableActions"
        [selectable]="true"
        [searchable]="true"
        [showActions]="true"
        [showAddButton]="false"
        [loading]="isLoading"
        [serverSidePagination]="true"
        [pagination]="{
          currentPage: currentPage,
          pageSize: pageSize,
          totalItems: totalItems,
          totalPages: totalPages,
          hasNextPage: hasNextPage,
          hasPreviousPage: hasPreviousPage
        }"
        [pageSizeOptions]="[5, 10, 15, 20, 50]"
        (action)="onTableAction($event)"
        (selectionChange)="onSelectionChange($event)"
        (pageChange)="goToPage($event)"
        (pageSizeChange)="changePageSize($event)"
        (sortChange)="onSortChange($event)"
        (search)="onSearch($event)">
      </app-data-table>
    </div>
  </div>
</div>
