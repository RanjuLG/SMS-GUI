<!-- Item Management with Modern Components -->
<app-page-header 
  title="Item Management"
  subtitle="Manage inventory items, track item details, and maintain item records">
  
  <div slot="actions" class="header-actions">
    <button type="button" class="btn btn-primary" (click)="openAddItemModal()">
      <i class="ri-add-line align-bottom me-1"></i> Add Item
    </button>
    <button type="button" class="btn btn-danger ms-2" (click)="deleteSelectedItems()">
      <i class="ri-delete-bin-2-line"></i> Delete Selected
    </button>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Date Range and Search Controls -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row mb-3 align-items-center">
        <div class="col-md-8 d-flex align-items-center">
          <mat-form-field class="small-date-range me-2">
            <mat-label>Select a date range</mat-label>
            <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
              <input matStartDate matInput placeholder="Start date" (dateChange)="onStartDateChange($event)" />
              <input matEndDate matInput placeholder="End date" (dateChange)="onDateRangeChange($event)" />
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          <input type="text" class="form-control search-nic" id="searchResultList"
            placeholder="Search by Customer NIC..." [formControl]="searchControl" />
        </div>
      </div>
    </div>
  </div>

  <!-- Enhanced Data Table -->
  <app-data-table
    title="Items"
    [data]="items"
    [columns]="tableColumns"
    [actions]="tableActions"
    [selectable]="true"
    [searchable]="true"
    [showActions]="true"
    [showAddButton]="false"
    [pageSizeOptions]="[1, 5, 10, 15, 20]"
    [pageSize]="10"
    (action)="onTableAction($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>
</div>
