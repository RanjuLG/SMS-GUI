<div class="container-fluid my-4">
  <!-- Greeting Section -->
  <div class="row mb-4">
    <div class="col text-start">
      <h2 class="greeting-text">{{greeting}}, {{userName}}!</h2> 
      <p class="sub-greeting">Today is {{ currentDate }}.</p> <!-- Display only the date -->
       <!--<p class="sub-greeting">Streamline operations and focus on what matters most.</p>  -->
      
    </div>
  </div>

  <!-- Shortcut Panel -->
  <div class="row mb-5 justify-content-center shortcut-panel">
    <div class="col-auto">
      <div class="shortcut-item text-center" routerLink="/create-invoice">
        <img src="overview/createInvoice2.png" alt="Create Invoice" class="shortcut-icon" data-bs-toggle="tooltip"
          data-bs-placement="right" title="Create Invoice">
        <h6>Create Invoice</h6>
      </div>
    </div>
    <div class="col-auto">
      <div class="shortcut-item text-center" routerLink="/reports/by-customer">
        <img src="reports/customer.png" alt="Customer History" class="shortcut-icon" data-bs-toggle="tooltip"
          data-bs-placement="right" title="Customer History">
        <h6>Customer History</h6>
      </div>
    </div>
  </div>

  <!-- Summary Statistics -->
  <div class="row mb-4 g-3 justify-content-center">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <div class="card widget-card shadow-sm">
        <div class="card-body text-center">
          <h6>Total Active Loans</h6>
          <span class="widget-value">{{ totalLoans }}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <div class="card widget-card shadow-sm">
        <div class="card-body text-center">
          <h6>Total Invoices</h6>
          <span class="widget-value">{{ totalInvoices }}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <div class="card widget-card shadow-sm">
        <div class="card-body text-center">
          <h6>Revenue Generated</h6>
          <span class="widget-value">Rs. {{ totalRevenue }}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <div class="card widget-card shadow-sm">
        <div class="card-body text-center">
          <h6>Inventory Count</h6>
          <span class="widget-value">{{ inventoryCount }}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <div class="card widget-card shadow-sm">
        <div class="card-body text-center">
          <h6>Customer Count</h6>
          <span class="widget-value">{{ customerCount }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
