<div class="invoice-page-wrapper">
  <div class="invoice-page-content container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="header text-center mb-3">
              <h4>{{ isEditMode ? 'Edit Initial Payment Invoice' : 'Create Initial Payment Invoice' }}</h4>
            </div>

            <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
              <!-- Customer Information -->
              <div class="section-wrapper">
                <h5 class="section-title">Customer Details</h5>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group" formGroupName="customer">
                      <label for="customerNIC">NIC</label>
                      <div class="input-group">
                        <input type="text" id="customerNIC" class="form-control" formControlName="customerNIC" required
                          [disabled]="isCustomerAutofilled" />
                        <button type="button" class="btn btn-purple" (click)="autofillCustomerDetails()">
                          <i class="ri-refresh-line"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group" formGroupName="customer">
                      <label for="customerName">Name</label>
                      <input type="text" id="customerName" class="form-control" formControlName="customerName" required
                        [disabled]="isCustomerAutofilled" />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group" formGroupName="customer">
                      <label for="customerContactNo">Contact No.</label>
                      <input type="text" id="customerContactNo" class="form-control" formControlName="customerContactNo"
                        required [disabled]="isCustomerAutofilled" />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group" formGroupName="customer">
                      <label for="customerAddress">Address</label>
                      <textarea id="customerAddress" class="form-control" rows="2" formControlName="customerAddress"
                        required [disabled]="isCustomerAutofilled"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Loan Information -->
              <div class="section-wrapper mt-4">
                <h5 class="section-title">Loan Details</h5>
                <div class="row">
                  <div class="col-md-4 col-lg-2">
                    <div class="form-group">
                      <label for="loanPeriod">Loan Period (months)</label>
                      <select id="loanPeriod" class="form-control form-control-sm" formControlName="loanPeriod"
                        required>
                        <option *ngFor="let period of loanPeriods" [value]="period.loanPeriodId">{{ period.period }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Item Details -->
              <div class="section-wrapper mt-4">
                <h5 class="section-title">Item Details</h5>
                <div formArrayName="items">
                  <div *ngFor="let item of items().controls; let i = index" [formGroupName]="i" class="row item-row">
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="itemSelection">Select Item</label>
                        <select id="itemSelection" class="form-control" (change)="onItemSelected($event, i)">
                          <option value="">-- New Item --</option>
                          <option *ngFor="let existingItem of customerItems" [value]="existingItem.itemId">
                            {{ existingItem.itemDescription }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <input id="itemDescription" class="form-control" formControlName="itemDescription" required />
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <label for="itemCaratage">Karat (K)</label>
                        <select *ngIf="!isExistingItem(i)" id="itemCaratage" class="form-control form-control-sm"
                          formControlName="itemCaratage" required>
                          <option *ngFor="let karat of karats" [value]="karat.karatValue">{{ karat.karatValue }}
                          </option>
                        </select>
                        <input *ngIf="isExistingItem(i)" type="number" id="itemCaratage"
                          class="form-control form-control-sm" formControlName="itemCaratage" readonly />
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <label for="itemWeight">Net Wt.(g)</label>
                        <input type="number" step="0.001" id="itemWeight" class="form-control form-control-sm"
                          formControlName="itemWeight" min="0" required />
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <label for="itemGoldWeight">Gold Wt.(g)</label>
                        <input type="number" step="0.001" id="itemGoldWeight" class="form-control form-control-sm"
                          formControlName="itemGoldWeight" min="0" required />
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="itemValue">Value (Rs)</label>
                        <input type="number" step="100" id="itemValue" class="form-control form-control-sm"
                          formControlName="itemValue" />
                      </div>
                    </div>
                    <div class="d-flex justify-content-end align-items-center">
                      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onCalculateItemValue(i)">
                        <i class="ri-refresh-line"></i>
                      </button>
                      <button type="button" class="btn btn-outline-danger btn-sm ms-2" (click)="removeItem(i)">
                        <i class="ri-close-line"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                  <button type="button" class="btn btn-outline-success btn-sm" (click)="addItem()">
                    <i class="ri-add-line"></i> Add Item
                  </button>
                </div>
              </div>

              <!-- Payment Information -->
              <div class="section-wrapper mt-4">
                <h5 class="section-title">Payment Info</h5>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input type="date" id="date" class="form-control" formControlName="date" required />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="subTotal">Subtotal (Rs)</label>
                      <input type="number" step="100" id="subTotal" class="form-control" formControlName="subTotal"
                        required (input)="onSubTotalOrInterestChange()" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="interestRate">Interest (%)</label>
                      <input type="number" step="0.1" id="interestRate" class="form-control"
                        formControlName="interestRate" required (input)="onSubTotalOrInterestChange()" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="interestAmount">Interest (Rs)</label>
                      <input type="number" step="1" id="interestAmount" class="form-control form-control-sm"
                        formControlName="interestAmount" required />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="totalAmount">Total (Rs)</label>
                      <input type="number" step="100" id="totalAmount" class="form-control form-control-sm"
                        formControlName="totalAmount" required />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary btn-sm me-2" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">{{ isEditMode ? 'Update' : 'Create' }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
