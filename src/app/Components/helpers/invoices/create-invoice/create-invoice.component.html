<div class="invoice-page-wrapper">
  <div class="invoice-page-content container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h4 class="text">{{ isEditMode ? 'Edit Initial Pawn Invoice' : 'Create Initial Pawn Invoice' }}</h4>
            </div>

            <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" class="pt-4">

              <!-- Customer Information -->
              <h5 class="section-title">Customer Information</h5>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group" formGroupName="customer">
                    <label for="customerNIC">NIC</label>
                    <div class="input-group">
                      <input type="text" id="customerNIC" class="form-control" formControlName="customerNIC" required [disabled]="isCustomerAutofilled" />
                      <button type="button" class="btn btn-info btn-sm" (click)="autofillCustomerDetails()">Autofill</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" formGroupName="customer">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" class="form-control" formControlName="customerName" required [disabled]="isCustomerAutofilled" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" formGroupName="customer">
                    <label for="customerContactNo">Contact No.</label>
                    <input type="text" id="customerContactNo" class="form-control" formControlName="customerContactNo" required [disabled]="isCustomerAutofilled" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" formGroupName="customer">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" class="form-control" rows="2" formControlName="customerAddress" required [disabled]="isCustomerAutofilled"></textarea>
                  </div>
                </div>
              </div>

              <!-- Item Details -->
              <h5 class="section-title">Item Details</h5>
              <div formArrayName="items">
                <div *ngFor="let item of items().controls; let i = index" [formGroupName]="i" class="row mb-2">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="itemSelection">Select Item</label>
                      <select id="itemSelection" class="form-control form-control-sm" (change)="onItemSelected($event, i)">
                        <option value="">-- Create New Item --</option>
                        <option *ngFor="let existingItem of customerItems" [value]="existingItem.itemId">
                          {{ existingItem.itemId }} - {{ existingItem.itemDescription }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="itemDescription">Item Description</label>
                      <input id="itemDescription" class="form-control form-control-sm" formControlName="itemDescription" required />
                    </div>
                  </div>
                  <div class="col-md-1">
                    <div class="form-group">
                      <label for="itemCaratage">Karat</label>
                      <input type="number" step="1" id="itemCaratage" class="form-control form-control-sm" formControlName="itemCaratage" required />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="itemGoldWeight">Total Gold Weight (g)</label>
                      <input type="number" step="0.001" id="itemGoldWeight" class="form-control form-control-sm" formControlName="itemGoldWeight" required />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="itemValue">Item Value</label>
                      <input type="number" step="100" id="itemValue" class="form-control form-control-sm" formControlName="itemValue" />
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-end ">
                    <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">
                      <i class="ri-close-line"></i> Remove Item
                    </button>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end mt-2">
                <button type="button" class="btn btn-primary btn-sm" (click)="addItem()">
                  <i class="ri-add-line"></i> Add New Item
                </button>
              </div>

              <!-- Payment Information -->
              <h5 class="section-title">Payment Information</h5>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control form-control-sm" formControlName="date" required />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="subTotal">Subtotal</label>
                    <input type="number" step="100" id="subTotal" class="form-control form-control-sm" formControlName="subTotal" required (input)="onSubTotalOrInterestChange()" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="interest">Interest (%)</label>
                    <input type="number" step="0.1" id="interest" class="form-control form-control-sm" formControlName="interest" required (input)="onSubTotalOrInterestChange()" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalAmount">Total Amount</label>
                    <input type="number" step="100" id="totalAmount" class="form-control form-control-sm" formControlName="totalAmount" required (input)="onTotalAmountChange()" />
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary me-2 btn-sm" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">{{ isEditMode ? 'Update' : 'Create' }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
