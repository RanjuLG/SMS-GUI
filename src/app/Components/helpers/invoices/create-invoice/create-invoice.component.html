<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Invoice' : 'Create Invoice' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <!-- Customer Information -->
    <h5 class="section-title">Customer Information</h5>
    <div class="row">
      <div class="col-lg-6 col-md-12">

        <div class="form-group" formGroupName="customer">
          <label for="customerNIC">NIC</label>
          <div class="input-group">
            <input type="text" id="customerNIC" class="form-control" formControlName="customerNIC"required />
            <button type="button" class="btn btn-info" (click)="autofillCustomerDetails()">Autofill</button>
          </div>          
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-group" formGroupName="customer">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" class="form-control" formControlName="customerName"required />
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group" formGroupName="customer">
          <label for="customerContactNo">Contact No.</label>
          <input type="text" id="customerContactNo" class="form-control" formControlName="customerContactNo"required />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-group" formGroupName="customer">
          <label for="customerAddress">Address</label>
          <textarea id="customerAddress" class="form-control" rows="3" formControlName="customerAddress"required></textarea>
        </div>
      </div>
    </div>
    

    <!-- Invoice Details -->
    <h5 class="section-title">Item Details</h5>
<div formArrayName="items">
  <div *ngFor="let item of items().controls; let i = index" [formGroupName]="i" class="row mb-3">
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="itemDescription">Item Description</label>
        <input id="itemDescription" class="form-control" formControlName="itemDescription" required />
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="form-group">
        <label for="itemCaratage">Caratage</label>
        <input type="number" step="1" id="itemCaratage" class="form-control" formControlName="itemCaratage" required />
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="form-group">
        <label for="itemGoldWeight">Total Gold Weight (g)</label>
        <input type="number" step="0.001" id="itemGoldWeight" class="form-control" formControlName="itemGoldWeight" required />
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="form-group">
        <label for="itemValue">Item Value</label>
        <input type="number" step="100" id="itemValue" class="form-control" formControlName="itemValue" />
      </div>
      <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)"><i class="ri-close-circle-line"></i> Remove</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end mt-3">
  <button type="button" class="btn btn-primary btn-sm" (click)="addItem()"><i class="ri-add-circle-line"></i> Add</button>
</div>

    <!-- Payment Information -->
    <h5 class="section-title">Payment Information</h5>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" formControlName="date" required />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="paymentStatus">Payment Status</label>
          <select id="paymentStatus" class="form-control" formControlName="paymentStatus" (change)="statusss()" required>
            <option value="true">Paid</option>
            <option value="false">Unpaid</option>
          </select>
        </div>
      </div>
      
      
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label for="subTotal">Subtotal</label>
          <input type="number" step="100" id="subTotal" class="form-control" formControlName="subTotal" required (input)="onSubTotalOrInterestChange()" />
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label for="interest">Interest (%)</label>
          <input type="number" step="0.01" id="interest" class="form-control" formControlName="interest" required (input)="onSubTotalOrInterestChange()" />
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label for="totalAmount">Total Amount</label>
          <input type="number" step="100" id="totalAmount" class="form-control" formControlName="totalAmount" required (input)="onTotalAmountChange()" />
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-end mt-3">
      <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }} Invoice</button>
    </div>
  </form>
</div>
