<div class="modal-body">
  <form [formGroup]="pricingForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="karatId" class="form-label">Karat</label>
      <select id="karatId" formControlName="karatId" class="form-select">
        <option *ngFor="let karat of karats" [value]="karat.karatId">{{ karat.karatValue }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="loanPeriodId" class="form-label">Loan Period</label>
      <select id="loanPeriodId" formControlName="loanPeriodId" class="form-select">
        <option *ngFor="let period of loanPeriods" [value]="period.loanPeriodId">{{ period.period }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price (Rs.)</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">{{ pricing ? 'Save Changes' : 'Add Pricing' }}</button>
    </div>
  </form>
</div>
