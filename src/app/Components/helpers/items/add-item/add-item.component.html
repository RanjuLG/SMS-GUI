<div class="modal-header">
  <h5 class="modal-title">{{ item ? 'Edit Item' : 'Add Item' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <h5 class="section-title">Item Details</h5>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="customerNIC">Customer NIC</label>
          <input 
            id="customerNIC" 
            class="form-control" 
            formControlName="customerNIC" 
            required 
            [readonly]="item !== null" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="itemDescription">Item Description</label>
          <input id="itemDescription" class="form-control" formControlName="itemDescription" required />
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <label for="itemCaratage">Caratage</label>
          <input type="number" step="1" id="itemCaratage" class="form-control" formControlName="itemCaratage" required />
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <label for="itemWeight">Total Weight (g)</label>
          <input type="number" step="0.001" id="itemWeight" class="form-control" formControlName="itemWeight" required />
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <label for="itemGoldWeight">Total Gold Weight (g)</label>
          <input type="number" step="0.001" id="itemGoldWeight" class="form-control" formControlName="itemGoldWeight" required />
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <label for="itemValue">Item Value</label>
          <input type="number" id="itemValue" class="form-control" formControlName="itemValue"/>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="1">In Stock</option> 
          <option value="2">Redeemed</option> 
          <option value="3">Defaulted</option> 
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="submit" class="btn btn-primary">{{ item ? 'Save Changes' : 'Add Item' }}</button>
      </div>
    </div>
  </form>
</div>
