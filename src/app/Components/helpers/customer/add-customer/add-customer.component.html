<div class="modal-header">
  <h5 class="modal-title">{{ customer ? 'Edit Customer' : 'Add Customer' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="row g-3 mb-3">
      <div class="col-12">
        <label for="customerName" class="form-label">Name</label>
        <input type="text" id="customerName" formControlName="customerName" class="form-control form-control-sm" />
      </div>
      <div class="col-12">
        <label for="customerAddress" class="form-label">Address</label>
        <input type="text" id="customerAddress" formControlName="customerAddress" class="form-control form-control-sm" />
      </div>
      <div class="col-12">
        <label for="customerNIC" class="form-label">NIC</label>
        <input type="text" id="customerNIC" formControlName="customerNIC" class="form-control form-control-sm" />
      </div>
      <div class="col-12">
        <label for="nicPhoto" class="form-label">NIC Photo</label>
        <input
          type="file"
          id="nicPhoto"
          #fileInput
          (change)="onFileChange($event)"
          class="form-control form-control-sm"
        />
        <div *ngIf="nicPhotoUrl || nicPhotoFile" class="d-flex justify-content-between align-items-center mt-2">
          <img *ngIf="nicPhotoUrl" [src]="nicPhotoUrl" alt="NIC Photo" class="img-thumbnail" style="max-width: 100px;" />
          <span class="small text-muted" *ngIf="nicPhotoFile">{{ nicPhotoFile.name }}</span>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeNicPhoto()">Remove</button>
        </div>
      </div>
      
      <div class="col-12">
        <label for="contactNo" class="form-label">Contact No.</label>
        <input type="text" id="customerContactNo" formControlName="customerContactNo" class="form-control form-control-sm" />
      </div>
    </div>

    <div class="modal-footer">
      <div class="d-flex gap-2 justify-content-end">
        <button type="submit" class="btn btn-primary btn-sm">{{ customer ? 'Save Changes' : 'Add Customer' }}</button>
      </div>
    </div>
  </form>
</div>
