<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="breadcrumb-container mb-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/overview">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/reports">Reports</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Customer History</li>
          </ol>
        </nav>
      </div>
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Customer History</h4>
        </div>
        <div class="card-body">
          <!-- Form and Customer Details in the Same Row -->
          <div class="row mb-3">
            <!-- Search Form -->
            <div class="col-md-6">
              <form [formGroup]="form" class="mb-4">
                <div class="row mb-3">
                  <div class="col-md-12">
                    <input id="customerNIC" formControlName="customerNIC" class="form-control" 
                      placeholder="Enter customer NIC" />
                  </div>
                </div>
              </form>
              <div class="row mb-3">
                <div class="col-md-12">
                  <input [disabled]="!isReportsLoaded" type="text" class="form-control" 
                    placeholder="Search by Invoice Number" [(ngModel)]="searchInvoiceNo" 
                    (input)="filterLoansByInvoiceNo()" />
                </div>
              </div>
            </div>

            <!-- Professional Customer Details Layout -->
            <div *ngIf="report" class="col-md-6 d-flex flex-column justify-content-center customer-details">
              <div class="d-flex align-items-center mb-2">
                <i class="ri-user-3-line me-2 text-muted"></i> <!-- Icon for Name -->
                <span class="fw-bold text-muted me-2">Name:</span>
                <span class="customer-info">{{ report.customerName }}</span>
              </div>
              <div class="d-flex align-items-center">
                <i class="ri-id-card-line me-2 text-muted"></i> <!-- Icon for NIC -->
                <span class="fw-bold text-muted me-2">NIC:</span>
                <span class="customer-info">{{ report.customerNIC }}</span>
              </div>
            </div>
          </div>

          <!-- Loans Table -->
          <div *ngIf="isReportsLoaded && report?.loans">
            <h5 class="mt-4 mb-3">Loans</h5>
            <app-data-table
              title=""
              [data]="filteredLoans"
              [columns]="tableColumns"
              [actions]="tableActions"
              [selectable]="false"
              [searchable]="false"
              [showAddButton]="false"
              [pageSizeOptions]="[5, 10, 15, 20]"
              [pageSize]="10"
              (action)="onTableAction($event)">
            </app-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
