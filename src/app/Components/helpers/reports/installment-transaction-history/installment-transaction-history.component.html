<div class="container-fluid">
  <div class="row mb-4">
    <!-- Card for Total Loan Issuance Amount -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
      <div class="card h-100  p-3 card-hover">
        <h5 class="card-title">Total Installment Amount</h5>
        <p class="card-text display-6">Rs. {{ totalInstallmentAmount  }}</p>
      </div>
    </div>
  </div>
    <div class="row mb-4">
      <!-- Second Card: Installment Transactions -->
      <div class="col-lg-12">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">All Installment Transactions</h5>
            <div class="d-flex justify-content-end mb-3">
              <button type="button" class="btn btn-success" (click)="exportToExcel()"> <i
                  class="ri-file-download-line"></i>Export</button>
            </div>
          </div>
          <div class="card-body">
            <app-data-table
              [data]="installmenttransactions"
              [columns]="tableColumns"
              title="All Installment Transactions">
            </app-data-table>
            
            <div *ngIf="installmenttransactions.length === 0" class="alert alert-warning">
              No installment transactions found for the selected month.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
