<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Generate Report</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3 align-items-center">
            <!-- Year Selector (Wider Column) -->
            <div class="col-md-4 mb-3">
              <label for="yearSelect" class="form-label">Select Year</label>
              <select id="yearSelect" class="form-select form-select-lg" [(ngModel)]="selectedYear">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>

            <!-- Month Selector (Wider Column) -->
            <div class="col-md-4 mb-3">
              <label for="monthSelect" class="form-label">Select Month</label>
              <select id="monthSelect" class="form-select form-select-lg" [(ngModel)]="selectedMonth">
                <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
              </select>
            </div>

            <!-- Generate Report Button (Wider Column) -->
            <div class="col-md-4 d-flex align-items-end">
              <button class="btn btn-primary btn-lg" (click)="generateReport()">
                <i class="ri-file-list-line align-bottom me-1"></i> Generate Report
              </button>
            </div>
          </div>
          
          <!-- Transaction History Component (conditionally displayed) -->
          <div class="row" *ngIf="showTransactionHistory">
            <div class="col-md-12">
              <app-initial-transaction-history [from]="from" [to]="to"></app-initial-transaction-history>
            </div>
          </div>
        </div><!-- end card body -->
      </div><!-- end card -->
    </div><!-- end col -->
  </div><!-- end row -->
</div><!-- end container-fluid -->
