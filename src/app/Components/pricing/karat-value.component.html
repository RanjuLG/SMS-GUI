<!-- Pricing Management with Modern Components -->
<app-page-header 
  title="Pricing Management"
  subtitle="Manage pricing configurations for different karat values and loan periods">
  
  <div slot="actions" class="header-actions">
    <button type="button" class="btn btn-primary me-2" (click)="openAddPricingModal()">
      <i class="ri-add-line align-bottom me-1"></i> Add Pricing
    </button>
    <input type="file" id="fileInput" (change)="handleFileInput($event)" style="display: none;" accept=".xlsx, .xls, .csv" />
    <button type="button" class="btn btn-success me-2" (click)="triggerFileInput()">
      <i class="ri-file-upload-line me-1"></i> Batch Upload
    </button>
    <button type="button" class="btn btn-info me-2" (click)="downloadExcelTemplate()">
      <i class="ri-download-line me-1"></i> Download Template
    </button>
    <button type="button" class="btn btn-danger" (click)="deleteSelectedPricings()">
      <i class="ri-delete-bin-2-line me-1"></i> Delete Selected
    </button>
  </div>
</app-page-header>

<div class="container-fluid">
  <!-- Search Controls -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="searchKarat" class="form-label">Search by Karat Value</label>
            <input 
              type="text" 
              class="form-control" 
              id="searchKarat" 
              placeholder="Enter Karat Value..."
              [formControl]="searchControl">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enhanced Data Table with Modern Pagination -->
  <app-data-table
    title="Pricing Records"
    [data]="pricings"
    [columns]="tableColumns"
    [actions]="tableActions"
    [searchable]="true"
    [selectable]="true"
    [showActions]="true"
    [showAddButton]="false"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="itemsPerPageOptions"
    [loading]="loading"
    [serverSidePagination]="false"
    (action)="handleTableAction($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-data-table>
</div>
